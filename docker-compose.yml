services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: billing-manager-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=production
    networks:
      - billing-network
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: billing-mysql
    restart: always
    environment:
      MYSQL_DATABASE: billing_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - billing-network

networks:
  billing-network:
    driver: bridge

volumes:
  db_data:
